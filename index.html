<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f5f7;
      margin: 0;
    }

    .profile-card {
      background: #fff;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 20px;
      transition: 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4e73df;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #333;
    }

    .profile-card p {
      color: #777;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-links a {
      color: #4e73df;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #2e59d9;
      transform: scale(1.2);
    }
  </style>
</head>
